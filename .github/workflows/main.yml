# This workflow has the following steps:
# Linting all the newly created or updated JavaScript files between consecutive pushes and pull requests affecting the main branch

name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "./package.json"

      - name: Install dependencies
        run: npm install

      - name: Get latest commit for the remote repository
        run: echo "REMOTE_SHA=$(git rev-parse origin/main)" >> $GITHUB_ENV

      - name: Get list of changed files
        run: |
          files=$(git diff --name-only ${{ env.REMOTE_SHA }} HEAD \
            | tr '\n' ' ')
          echo "FILES=$files" >> $GITHUB_ENV

      - name: Run linter on changed files
        run: |
          if [ -n "$FILES" ]; then
            echo "Linting $FILES"
            npx eslint $FILES
          else
            echo "No JavaScript files changed"
          fi
